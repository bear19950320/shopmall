			$('body').css({

			$("head").append('<meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">')
			var isDefault = 0;
			$("#btnBody").click(function() {

			if($("#btnBody").attr("class") == "open1") {

			$(function() {

				/**
				 * 通过数组id获取地址列表数组
				 *
				 * @param {Number} id
				 * @return {Array} 
				 */
				function getAddrsArrayById(id) {
					var results = [];
					if(addr_arr[id] != undefined)
						addr_arr[id].forEach(function(subArr) {
							results.push({
								key: subArr[0],
								val: subArr[1]
							});
						});
					else {
						return;
					}
					return results;
				}
				/**
				 * 通过开始的key获取开始时应该选中开始数组中哪个元素
				 *
				 * @param {Array} StartArr
				 * @param {Number|String} key
				 * @return {Number} 
				 */
				function getStartIndexByKeyFromStartArr(startArr, key) {
					var result = 0;
					if(startArr != undefined)
						startArr.forEach(function(obj, index) {
							if(obj.key == key) {
								result = index;
								return false;
							}
						});
					return result;
				}
				$("#location").click(function() {
					var PROVINCES = [],
						startCities = [],
						startDists = [];
					//Province data，shall never change.
					addr_arr[0].forEach(function(prov) {
						PROVINCES.push({
							key: prov[0],
							val: prov[1]
						});
					});
					//init other data.
					var $input = $(this),
						dataKey = $input.attr("data-key"),
						provKey = 1, //default province 北京
						cityKey = 36, //default city 北京
						distKey = 37, //default district 北京东城区
						distStartIndex = 0, //default 0
						cityStartIndex = 0, //default 0
						provStartIndex = 0; //default 0

					if(dataKey != "" && dataKey != undefined) {
						var sArr = dataKey.split("-");
						if(sArr.length == 3) {
							provKey = sArr[0];
							cityKey = sArr[1];
							distKey = sArr[2];

						} else if(sArr.length == 2) { //such as 台湾，香港 and the like.
							provKey = sArr[0];
							cityKey = sArr[1];
						}
						startCities = getAddrsArrayById(provKey);
						startDists = getAddrsArrayById(cityKey);
						provStartIndex = getStartIndexByKeyFromStartArr(PROVINCES, provKey);
						cityStartIndex = getStartIndexByKeyFromStartArr(startCities, cityKey);
						distStartIndex = getStartIndexByKeyFromStartArr(startDists, distKey);
					}
					var navArr = [{ //3 scrollers, and the title and id will be as follows:
						title: "省",
						id: "scs_items_prov"
					}, {
						title: "市",
						id: "scs_items_city"
					}, {
						title: "区",
						id: "scs_items_dist"
					}];
					SCS.init({
						navArr: navArr,
						onOk: function(selectedKey, selectedValue) {
							$input.val(selectedValue).attr("data-key", selectedKey);
						}
					});
					var distScroller = new SCS.scrollCascadeSelect({
						el: "#" + navArr[2].id,
						dataArr: startDists,
						startIndex: distStartIndex
					});
					var cityScroller = new SCS.scrollCascadeSelect({
						el: "#" + navArr[1].id,
						dataArr: startCities,
						startIndex: cityStartIndex,
						onChange: function(selectedItem, selectedIndex) {
							distScroller.render(getAddrsArrayById(selectedItem.key), 0); //re-render distScroller when cityScroller change
						}
					});
					var provScroller = new SCS.scrollCascadeSelect({
						el: "#" + navArr[0].id,
						dataArr: PROVINCES,
						startIndex: provStartIndex,
						onChange: function(selectedItem, selectedIndex) { //re-render both cityScroller and distScroller when provScroller change
							cityScroller.render(getAddrsArrayById(selectedItem.key), 0);
							distScroller.render(getAddrsArrayById(cityScroller.getSelectedItem().key), 0);
						}
					});
				});

			});

			function check() {
				var idCard = document.getElementById("idCard").value;
				var flag = IdCardValidate(idCard);
				if(flag) {

				} else {
					mask("您输入的身份证号格式不正确 ");
				}
			}
			var Wi = [7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2, 1]; // 加权因子   
			var ValideCode = [1, 0, 10, 9, 8, 7, 6, 5, 4, 3, 2]; // 身份证验证位值.10代表X   
			function IdCardValidate(idCard) {
				idCard = trim(idCard.replace(/ /g, "")); //去掉字符串头尾空格                     
				if(idCard.length == 15) {
					return isValidityBrithBy15IdCard(idCard); //进行15位身份证的验证    
				} else if(idCard.length == 18) {
					var a_idCard = idCard.split(""); // 得到身份证数组   
					if(isValidityBrithBy18IdCard(idCard) && isTrueValidateCodeBy18IdCard(a_idCard)) { //进行18位身份证的基本验证和第18位的验证
						return true;
					} else {
						return false;
					}
				} else {
					return false;
				}
			}
			/**  
			 * 判断身份证号码为18位时最后的验证位是否正确  
			 * @param a_idCard 身份证号码数组  
			 * @return  
			 */
			function isTrueValidateCodeBy18IdCard(a_idCard) {
				var sum = 0; // 声明加权求和变量   
				if(a_idCard[17].toLowerCase() == 'x') {
					a_idCard[17] = 10; // 将最后位为x的验证码替换为10方便后续操作   
				}
				for(var i = 0; i < 17; i++) {
					sum += Wi[i] * a_idCard[i]; // 加权求和   
				}
				valCodePosition = sum % 11; // 得到验证码所位置   
				if(a_idCard[17] == ValideCode[valCodePosition]) {
					return true;
				} else {
					return false;
				}
			}
			/**  
			 * 验证18位数身份证号码中的生日是否是有效生日  
			 * @param idCard 18位书身份证字符串  
			 * @return  
			 */
			function isValidityBrithBy18IdCard(idCard18) {
				var year = idCard18.substring(6, 10);
				var month = idCard18.substring(10, 12);
				var day = idCard18.substring(12, 14);
				var temp_date = new Date(year, parseFloat(month) - 1, parseFloat(day));
				// 这里用getFullYear()获取年份，避免千年虫问题   
				if(temp_date.getFullYear() != parseFloat(year) ||
					temp_date.getMonth() != parseFloat(month) - 1 ||
					temp_date.getDate() != parseFloat(day)) {
					return false;
				} else {
					return true;
				}
			}
			/**  
			 * 验证15位数身份证号码中的生日是否是有效生日  
			 * @param idCard15 15位书身份证字符串  
			 * @return  
			 */
			function isValidityBrithBy15IdCard(idCard15) {
				var year = idCard15.substring(6, 8);
				var month = idCard15.substring(8, 10);
				var day = idCard15.substring(10, 12);
				var temp_date = new Date(year, parseFloat(month) - 1, parseFloat(day));
				// 对于老身份证中的你年龄则不需考虑千年虫问题而使用getYear()方法   
				if(temp_date.getYear() != parseFloat(year) ||
					temp_date.getMonth() != parseFloat(month) - 1 ||
					temp_date.getDate() != parseFloat(day)) {
					return false;
				} else {
					return true;
				}
			}
			//去掉字符串头尾空格   
			function trim(str) {
				return str.replace(/(^\s*)|(\s*$)/g, "");
			}
			$("#preservation").click(function() {
				if($(".address").val() == '' || $(".map").val() == "" || $(".phone").val() == "" || $(".name").val() == "") {
					mask("收件人信息不能为空");
				} else {
					var loction = $("#location").val();
					var tion = loction.split(" ");

					function GetJsonData() {
						var json = {
							customerName: $("#customerName").val(),
							phone: $("#phone").val(),
							province: tion[0],
							city: tion[1],
							area: tion[2],
							address: $("#address").val(),
							idCard: $("#idCard").val(),
							isDefault: isDefault
						};
						return json;
					}
					$.ajax({
						type: "POST",
						data: {
							platform: "2",
							cutomerId: localStorage.getItem("cutomerId"),
							addressContent: JSON.stringify(GetJsonData())
						},
						url: testurl + "/api/address/addaddress",
						dataType: "json",
						xhrFields: {
							withCredentials: true
						},
						crossDomain: true,
						success: function(data) {
							if(data.code == 400) {

							} else if(data.code == 10000) {
								location.href = "addresslist.html"
								//跳转个人中心
							}
						},
						error: function(error) {

							console.log(error.statusText)
						}
					});
				}
			})
