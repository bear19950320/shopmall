		<script type="text/javascript">
			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = location.search.substr(1).match(reg);
				if(r != null) return unescape(decodeURI(r[2]));
				return null;
			}
			let form = GetQueryString("form");
			orderid = GetQueryString("orderid");
			// 	ware = GetQueryString("ware");
			// 供应商头像为   + ss[i * 12 + 11] +
			if(!orderid) {
				sessionStorage.setItem("bodyId", window.location.href);
				sessionStorage.setItem("Status", "订单")
				var shopcartWareId = sessionStorage.getItem("shopcart")
				console.log(shopcartWareId)
				var data = JSON.parse(shopcartWareId)
				//	var ss = shopcartWareId.split(",")
				for(var i = 0; i < data.length; i++) {
					if(data.length != 0) {
						var str = [];
						var con = [];

						var n = 0;
						for(var i = 0; i < data.length; i++) {
							if(!jsons[data[i].supportName]) {
								n++;
								str.push(data[i].supportName, 'name' + n)
								jsons[data[i].supportName] = n;
								con[n - 1] = [];
								con[n - 1].push(data[i])
							} else {
								var ind = jsons[data[i].supportName]
								con[ind - 1].push(data[i])
							}
						}

						var ster = [];
						var strname = [];
						for(var i = 0; i < str.length; i++) {
							if(i % 2 == 1) {
								ster.push(str[i])
							} else {
								strname.push(str[i])
							}
						}
						console.log(con)
						var st = '';
						$("#orderUl").empty();
						for(var i = 0; i < con.length; i++) {

							$("#orderUl").append('<li id="ware' + ster[i] + '"><div class="supplierTitle left" style="padding: 5px ;"> <a href="javascript:;" >' + strname[i] + '</a><a href="javascript:;" class="activityA"  style="text-align: right !important;font-size: 10px;color:#DD200D" >购买活动商品不参加返利</a><ul class="orderContent" id="' + ster[i] + '"></ul>\
						 </div></li>')
							for(var j = 0; j < con[i].length; j++) {
							    var supportType='';

							    if(con[i][j].supportType==1){
                                    supportType=1
								}
								$("#ware" + ster[i]).attr("support", con[i][j].supportType);
                                $("#ware" + ster[i]).attr("activitytype", con[i][j].activitytype);
                                $("#ware" + ster[i]).find('.activityA').attr("type", con[i][j].activitytype);
								$("#" + ster[i]).append('<li waraId="' + con[i][j].skuid + '" wareId="' + con[i][j].wareId + '" shopcartId="' + con[i][j].shopcartId + '">\
			      		    		      <div style="float: left;" class="storeWare">\
						      		    	<img class="wareImg" src="' + con[i][j].wareImg + '" alt="" />\
						      		    	<div style="float: left;" class="wareText">\
						      		    		<p style="position: relative;" class="left"><span style="width: 60%;height:20px;overflow: hidden;font-size: 14px;line-height: 20px;">' + con[i][j].wareName + '</span><span style="width:35%;text-align: right;font-size: 14px;position: absolute;top: 3px;">¥<span class="Part">' + con[i][j].warePart + '</span></span></p>\
						      		    	    <p style="position: relative;" class="left ">\
						      		    	    <a href="javascript:;" class="Activity Activity'+con[i][j].wareId+'" activitytype="'+con[i][j].activitytype+'"></a>\
						      		    	    </p>\
						      		    	    <div style="position: relative;" class="spec left"><span style="width: 60%;height:20px;overflow: hidden;font-size: 14px;"><span id=' + con[i][j].skuitemId + '>' + con[i][j].skuitem + '</span></span><span style="width:35%;text-align: right;font-size: 14px;position: absolute;bottom: 10px;">数量:<span class="num">' + con[i][j].wareNum + '</span></span></div>\
						      		    	</div>\
						      		    </div>\
				      		    	</li>');

							/*--------------------分割线--------------------------------*/
							/* 显示活动 */
							if($(".Activity").attr("activitytype")!=""){
								$(".Activity").show();
								if($(".Activity"+con[i][j].wareId).attr("activitytype")=="1"){
                                    $(".Activity"+con[i][j].wareId).append('<span>满<span style="color:#fff;" max="'+con[i][j].fallmoney+'">'+con[i][j].fallmoney+'</span>包邮</span>')
								}
                                if($(".Activity"+con[i][j].wareId).attr("activitytype")=="2"){
                                    $(".Activity"+con[i][j].wareId).append('<span>满<span style="color:#fff;">'+con[i][j].fallmoney+'</span>返<span style="color:#fff;">'+con[i][j].returnmoney+'</span></span>')
                                }
							}

							}//<span style="width:35%;text-align: right;font-size: 14px;position: absolute;top: 3px;">¥<span class="Part">' + con[i][j].warePart + '</span></span>
                            if(!$("#ware" + ster[i]).find(".activityA").attr("type")){
                                $("#ware" + ster[i]).find(".activityA").remove()
                            }else{
                                $("#ware" + ster[i]).find(".activityA").show();
                            }



							var num = 0,nums = 0,
								freight = 0,freights = 0,

							var Pact = [];

                                    freights += Number($("#" + ster[i]).find("li").eq(l).find(".freight").text())

							}

				function GetJsonData() {
					var jsons = [];
					var n = [];
					for(var i = 0; i < $("#orderUl>li").length; i++) {
						for(var j = 0; j < $("#orderUl>li").eq(i).find("ul>li").length; j++) {
							n[j] = new Object();
							n[j].wareId = $("#orderUl>li").eq(i).find("ul>li").eq(j).attr("wareId")
							n[j].wareNum = $("#orderUl>li").eq(i).find("ul>li").eq(j).find(".num").html()
							n[j].wareSkuid = $("#orderUl>li").eq(i).find("ul>li").eq(j).attr("waraId")
							jsons.push(n[j])
						}
					}
					var nu = ''
					for(var i = 0; i < $("#orderUl>li").length; i++) {
						if($("#orderUl>li").eq(i).find(".orderContent>li").attr("shopcartId")!="undefined"){
							nu += $("#orderUl>li").eq(i).find(".orderContent>li").attr("shopcartId") + ',';
						}else{
							nu+=''
						}
					}
					nu = nu.slice(0, -1)
					var orderType, content;
					if(form == "订单") {
						orderType = "0"
					} else if(form == "云仓") {
						orderType = "2"
					}
					content = "订单" + orderType
					var json = {
						orderType: orderType,
						orderTotal: $("#Paid").text(),
						orderRemarks: content,
						shopcartId: nu,
						receiveId: $("#map>div").attr("id"),
						orderWareList: jsons
					};
					console.log(json)
					return json;
				}
