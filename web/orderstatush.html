<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订单状态</title>
		<link rel="stylesheet" type="text/css" href="../css/orderstatush.css" />
	</head>
	<body>
		<section class="sectionone">
			<img src="../img/paysuccess.png" />
		</section>
		<p class="cone">订单支付成功</p>
		<p class="ctwo">订单金额：<label class="money">¥</label></p>
		<section class="sectiontwo">
			<button class="goShop">继续购物</button>
			<button class="order">查看订单</button>
		</section>
		<section class="sectionthree">
			<img src="../img/gantan.png" />
			<label>安全提醒：呔棒啦不会以任何理由要求你提供银行卡信息或支付额外费用，请谨防钓鱼链接和诈骗电话</label>
		</section>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = location.search.substr(1).match(reg);
				if(r != null) return unescape(decodeURI(r[2]));
				return null;
			}
			let paid=GetQueryString("Paid");
			$(".money").append(paid)
			$(".order").click(function(){
				alert("订单已提交!")
				location.href = "order.html"
				sessionStorage.setItem("orderCode", "200")
			});
			$(".goShop").click(function(){
				location.href = "../index.html"
			})
													
		</script>
	</body>
</html>
