			function DelOrder(code) {
				$.ajax({
					type: "POST",
					url: testurl + "/api/order/deleteorder",
					data: {
						platform: "2",
						cutomerId: localStorage.getItem("cutomerId"),
						orderId: code
					},
					dataType: "json",

					xhrFields: {
						withCredentials: true
					},
					crossDomain: true,
					async: true,
					success: function(data) {
						if(data.code == 10000) {
							alert("删除订单成功！");
							location.reload()
						}
					}
				})
			}
